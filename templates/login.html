{% extends 'base.html' %}
{% load static %}

{% block title %}
    Авторизация
{% endblock %}

{% block content %}
    <div class="row" style="margin-top: 40vh;">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="POST" action="/login">{% csrf_token %}
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Логин</label>
                    <div class="col-sm-10">
                        <input name="username" type="text" class="form-control" id="username" placeholder="Логин">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Пароль</label>
                    <div class="col-sm-10">
                        <input name="password" type="password" class="form-control" id="password" placeholder="Пароль">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mb-2" style="width: 50%;">Авторизоваться</button>
                <a href="/register" class="btn btn-info mb-2" style="width: 50%;">Зарегистрироваться</a>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
