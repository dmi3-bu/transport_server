{% extends 'base.html' %}
{% load static %}

{% block title %}
    Авторизация
{% endblock %}

{% block content %}
    <div class="row" style="margin-top: 40vh;">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form>
                <div class="form-group row">
                    <label for="inputLogin" class="col-sm-2 col-form-label">Логин</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLogin" placeholder="Логин">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mb-2" style="width: 100%;">Авторизоваться</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
